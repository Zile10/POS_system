<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="./assets/images/ClothCuts-logo-transparent.png" type="image/x-icon">
  <title>ClothCuts</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/images/ClothCuts-logo-transparent.png" alt="" width="50px">
          ClothCuts
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item dropdown">
              <a href="../index.html" class="dropbtn nav-link bg-dark active">Home</a>
              <ul class="dropdown-content dropdown-menu">
                <li>
                  <a href="../index.html#landing" class="dropdown-item">Landing Section</a>
                </li>
                <li>
                  <a href="../index.html#products" class="dropdown-item">Products</a>
                </li>
              </ul>
            </li>            

            <li class="nav-item">
              <a class="nav-link" href="./html/checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./html/admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="landing">
      <h2>Keeping The World Happy, with Free World Wide Shipping.</h2>
      <h3>ClothCuts! Clothed in the Finest</h3>

    </section>
    <section id="products">
      <form action="" class="m-auto filter-form bg-black">
        <div class="filter-form-price filter-form-div">
          <label for="price-range">Price Range</label>
          <select name="price-range" id="price-range" class="m-auto" onchange="filterItems()">
            <option value="any">Any</option>
            <option value="1500">&#62 R1500</option>
            <option value="500">&#62 R500</option>
            <option value="200">&#62 R200</option>
          </select>
        </div>

        <div class="filter-form-color filter-form-div">
          <label for="base-color">Base Colour</label>
          <select name="base-color" id="base-color" class="m-auto" onchange="filterItems()">
            <option value="any">Any</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
            <option value="blue">Blue</option>
            <option value="grey">Grey</option>
            <option value="white">White</option>
          </select>
        </div>

        <div class="filter-form-gender filter-form-div">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" class="m-auto" onchange="filterItems()">
            <option value="any">Any</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </form>

      <h2 class="text-center">Products:</h2>

      <div class="container products-grid">

      </div>
    </section>
  </main>

  <footer class="bg-dark">
    <div >
      <p>f</p>
    </div>

    </div>
  </footer>



  <!-- JavaScript Bundle with Popper -->

  <script src="./js/script.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
