<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/style.css">

  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="create-item-btn" data-bs-toggle="modal" data-bs-target="#createItemModal">Create New Item</button>
            </li>

            <li class="nav-item dropdown">
              <a href="../index.html" class="dropbtn nav-link bg-dark">Home</a>
              <ul class="dropdown-content dropdown-menu">
                <li>
                  <a href="../index.html#landing" class="dropdown-item">Landing Section</a>
                </li>
                <li>
                  <a href="../index.html#products" class="dropdown-item">Products</a>
                </li>
              </ul>
            </li>   
            
            <li class="nav-item">
              <a class="nav-link" href="./checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  active" aria-current="page" href="./admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="modal fade text-dark" id="createItemModal" tabindex="-1" aria-labelledby="createItemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createItemModalLabel">Create a New Product Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="img-container"></div>
            <form>
              <label for="item-name">Product Name:</label>
              <input type="text" id="item-name" name="item-name" placeholder="Enter the name of the product">
              <br>
              <label for="image-src">Image Source:</label>
              <input type="text" id="image-src" name="image-src" placeholder="Enter the link/path to the product image">
              <br>
              <label for="price">Price (Rand):</label>
              <input type="number" id="price" name="price" step="1" placeholder="Enter the price of the product">
              <br>
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" step="1" placeholder="Enter quantity of product in stock">
              <br>
              <label for="color">Colour:</label>
              <input type="text" id="color" name="color" placeholder="Enter the base colour of the item"></input>
              <br>
              <label for="gender">Gender:</label>
              <input type="text" id="gender" name="gender" placeholder="Enter the target gender of the product"></input>
            </form>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary create-save-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#
            <button class="sort-btn" onclick="sortList()" value="numUp">
              Price: <img src="https://img.icons8.com/material-outlined/24/null/numerical-sorting-12.png">
            </button>
          </th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Amount In Stock</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="products-table">

      </tbody>
    </table>
  </main>

  <footer class="bg-dark"></footer>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="../js/script.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
