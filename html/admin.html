        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button id="create-item-btn" data-bs-toggle="modal" data-bs-target="#createItemModal">Create New Item</button>
            </li>
            <!-- <li class="nav-item dropdown">

    </nav>
  </header>

  <main>

    <div class="modal fade" id="createItemModal" tabindex="-1" aria-labelledby="createItemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createItemModalLabel">Create a New Product Item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="img-container"></div>
            <form>
              <label for="item-name">Product Name:</label>
              <input type="text" id="item-name" name="item-name" placeholder="Enter the name of the product">
              <br>
              <label for="image-src">Image Source:</label>
              <input type="text" id="image-src" name="image-src" placeholder="Enter the link/path to the product image">
              <br>
              <label for="price">Price (Rand):</label>
              <input type="number" id="price" name="price" step="1" placeholder="Enter the price of the product">
              <br>
              <label for="stock">Stock:</label>
              <input type="number" id="stock" name="stock" step="1" placeholder="Enter quantity of product in stock">
              <br>
              <label for="description">Item description:</label>
              <textarea type="text" id="description" name="description" placeholder="Enter a detailed description of the product"></textarea>
            </form>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary create-save-btn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Amount In Stock</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody class="products-table">

      </tbody>
    </table>
  </main>

  <footer class="bg-primary"></footer>


  <!-- JavaScript Bundle with Popper -->
